<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2 >Modification du Problème</h2></mat-card-title>
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm)" *ngIf="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Titre du Problème</mat-label>
            <input type="text" matInput formControlName="titre" placeholder="Titre du Problème">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Détail du Problème</mat-label>
            <textarea type="textarea" matInput rows="6" formControlName="probleme" placeholder="Détail du Problème"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Numéro Agent</mat-label>
            <input type="text" matInput placeholder="Numéro de l'agent" #numa>
            <button type="button" matSuffix mat-raised-button mat-icon-button aria-label="Recherche" color="primary" class="waves-light" mdbWavesEffec (click)="chercherAgent(numa.value)">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-label *ngIf="showa" style="text-align: left">Nom de l'agent: <a href="/app/agents/info/{{probleme.agent.numero}}">{{agent.nom}}</a></mat-label>
          <br>

          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select (selectionChange)="onChange()" formControlName="type">
              <mat-option></mat-option>
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="showre" appearance="outline">
            <mat-label>Numéro Equipement</mat-label>
            <input type="text" matInput placeholder="Numéro de l'equipement" #nume>
            <button type="button" matSuffix mat-raised-button mat-icon-button  aria-label="Recherche" color="primary" class="waves-light" mdbWavesEffec (click)="chercherEquipement(nume.value)">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-label *ngIf="showe" style="text-align: left">La désignation de l'équipement: <a href="/app/equipements/info/{{probleme.equipement.numero}}">{{equipement.designation}}</a></mat-label>
          <br>

          <button mat-raised-button class="waves-light" type="button" (click)="reset()" mdbWavesEffect>Réinitialiser</button>
          <br>
          <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid" mdbWavesEffect>Modifier</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
