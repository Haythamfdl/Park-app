<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Soumission d'un Problème</h2></mat-card-title>
    <form (ngSubmit)="submit(myForm)" *ngIf="myForm" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Titre du Problème</mat-label>
            <input formControlName="titre" matInput placeholder="Titre du Problème" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Détail du Problème</mat-label>
            <textarea formControlName="probleme" matInput placeholder="Détail du Problème" rows="6"
                      type="textarea"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Numéro Agent</mat-label>
            <input #numa matInput placeholder="Numéro de l'agent" type="text">
            <button (click)="chercherAgent(numa.value)" aria-label="Recherche" class="waves-light" color="primary"
                    mat-icon-button mat-raised-button
                    matSuffix mdbWavesEffec type="button">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-label *ngIf="showa" style="text-align: left">Nom de l'agent: <a
            href="/app/agents/info/{{agent.numero}}">{{agent.nom}}</a></mat-label>
          <br>

          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select (selectionChange)="onChange()" formControlName="type">
              <mat-option></mat-option>
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="showre" appearance="outline">
            <mat-label>Numéro Equipement</mat-label>
            <input #nume matInput placeholder="Numéro de l'equipement" type="text">
            <button (click)="chercherEquipement(nume.value)" aria-label="Recherche" class="waves-light" color="primary"
                    mat-icon-button mat-raised-button
                    matSuffix mdbWavesEffec type="button">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-label *ngIf="showe" style="text-align: left">La désignation de l'équipement: <a
            href="/app/equipements/info/{{equipement.numero}}">{{equipement.designation}}</a></mat-label>
          <br>

          <button (click)="reset()" class="waves-light" mat-raised-button mdbWavesEffect type="button">Réinitialiser
          </button>
          <br>
          <button [disabled]="!myForm.valid" color="primary" mat-raised-button mdbWavesEffect type="submit">Ajouter
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
