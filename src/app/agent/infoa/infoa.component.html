<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title>
      <h2>Information sur l'agent</h2>
      <h3 *ngIf="agent.isdeleted"><b>Agent Supprimer !</b></h3>
    </mat-card-title>
    <form *ngIf="myForm" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Numéro</mat-label>
            <input formControlName="numero" matInput placeholder="Numéro de l'agent" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nom et Prénom</mat-label>
            <input formControlName="nom" matInput placeholder="Nom de l'agent" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email address" readonly type="email">
            <mat-error *ngIf="myForm.get('email').invalid">Email est pas valider</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input formControlName="tel" matInput placeholder="Téléphone de l'agent" readonly type="tel">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Departement</mat-label>
            <input formControlName="departement" matInput placeholder="Département de l'agent" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fonction</mat-label>
            <input formControlName="fonction" matInput placeholder="Fonction de l'agent" readonly type="text">
          </mat-form-field>

          <button (click)="afficherEquipements(agent.numero)" class="waves-light" mat-raised-button mdbWavesEffect
                  type="button">Afficher tous les Equipements de cet Agent
          </button>
          <br>
          <button (click)="afficherProblemes(agent.numero)" class="waves-light" mat-raised-button mdbWavesEffect
                  type="button">Afficher tous les Problèmes de cet Agent
          </button>

        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
