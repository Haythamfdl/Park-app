<div class="flex-container">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Liste des Agents</h2></mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" class="mt-3" (click)="ajouter()">Ajouter un Agent</button>

      <mat-form-field style="float: right">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Recherche">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort >

        <!-- Numéro Agent Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro Agent</th>
          <td mat-cell *matCellDef="let data"> {{data.numero}} </td>
        </ng-container>

        <!-- Nom Agent Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Agent</th>
          <td mat-cell *matCellDef="let data"> {{data.nom}} </td>
        </ng-container>

        <!-- Département Column -->
        <ng-container matColumnDef="departement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Département</th>
          <td mat-cell *matCellDef="let data">{{data.departement}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="primary" (click)="info(data.numero)">Info</button>
            <button mat-raised-button class="action" color="primary" (click)="modifier(data)">Modifier</button>
            <button mat-raised-button class="action" color="primary" (click)="afficherEquipements(data.numero)">Afficher équipements affecté</button>
            <button mat-raised-button class="action" color="primary" (click)="afficherProblemes(data.numero)">Afficher Problèmes soumis</button>
            <button mat-raised-button class="action" color="warn" (click)="openDialog(data)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
