<div class="flex-container">
  <mat-card class="flex-item mat-elevation-z8" *ngIf="agent">
    <mat-card-title><h2 >Liste de tous les Problèmes soumis par l'agent <b>{{agent.nom}}</b></h2></mat-card-title>
    <mat-card-content>
      <table class="mt-3" mat-table [dataSource]="dataSource" matSort >

        <!-- Titre Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
          <td mat-cell *matCellDef="let data"> {{data.titre}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let data"> {{data.type}} </td>
        </ng-container>

        <!-- Agent Column -->
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Agent</th>
          <td mat-cell *matCellDef="let data"><a href="/app/agents/info/{{data.agent.numero}}" *ngIf="data.agent != null">{{data.agent.nom}}</a><span *ngIf="data.agent == null">Aucun</span></td>
        </ng-container>

        <!-- Date de Soumission Column -->
        <ng-container matColumnDef="datesoumission">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Soumission</th>
          <td mat-cell *matCellDef="let data"> {{data.datesoumission | date:'dd/MM/y'}} </td>
        </ng-container>

        <!-- Résolu Column -->
        <ng-container matColumnDef="resolu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Résolu</th>
          <td mat-cell *matCellDef="let data"> {{data.resolu ? 'Oui' : 'Non'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="primary" (click)="info(data.numero)">Info</button>
            <button mat-raised-button class="action" color="primary" (click)="modifier(data)">Modifier</button>
            <button mat-raised-button class="action" color="primary" (click)="solution(data)">Voir Solution</button>
            <button mat-raised-button class="action" color="warn" (click)="openDialog(data)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
