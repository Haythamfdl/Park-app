<div class="flex-container">
  <mat-card class="flex-item mat-elevation-z8" *ngIf="agent">
    <mat-card-title><h2>Liste des équipements affecter a l'agent <b>{{agent.nom}}</b></h2></mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" class="mt-3" (click)="affecter()">Affecter un Equipement</button>
      <table class="mt-3" mat-table [dataSource]="dataSource" matSort >

        <!-- Numéro Equipement Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro Equipement</th>
          <td mat-cell *matCellDef="let data"> {{data.numero}} </td>
        </ng-container>

        <!-- Désignation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Désignation</th>
          <td mat-cell *matCellDef="let data"> {{data.designation}} </td>
        </ng-container>

        <!-- Agent affecter Column -->
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Agent affecter</th>
          <td mat-cell *matCellDef="let data"><a href="/app/agents/info/{{data.agent.numero}}" *ngIf="data.agent != null">{{data.agent.nom}}</a></td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="primary" (click)="info(data.numero)">Info</button>
            <button mat-raised-button class="action" color="primary" (click)="modifier(data)">Modifier</button>
            <button mat-raised-button class="action" color="primary" (click)="desaffecter(data)">Enlever Affectation</button>
            <button mat-raised-button class="action" color="warn" (click)="openDialog(data)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
