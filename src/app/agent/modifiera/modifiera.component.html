<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Modifier l'agent <b>{{agent.numero}}</b></h2></mat-card-title>
    <form (ngSubmit)="submit(myForm)" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">


          <mat-form-field appearance="outline">
            <mat-label>Nom et Prénom</mat-label>
            <input formControlName="nom" matInput placeholder="Nom de l'agent" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email address" type="email">
            <mat-error *ngIf="myForm.get('email').invalid">Email est pas valider</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input formControlName="tel" matInput placeholder="Téléphone de l'agent" type="tel">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Departement</mat-label>
            <input formControlName="departement" matInput placeholder="Département de l'agent" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fonction</mat-label>
            <input formControlName="fonction" matInput placeholder="Fonction de l'agent" type="text">
          </mat-form-field>

          <button class="waves-light" mat-raised-button mdbWavesEffect type="reset">Réinitialiser</button>
          <br>
          <button [disabled]="!myForm.valid" color="primary" mat-raised-button mdbWavesEffect type="submit">Modifier
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
