<div class="flex-container" *ngIf="utilisateur">
  <mat-card class="flex-item mat-elevation-z2">
    <mat-card-title><h2 >Liste de toutes les Solutions de l'Utilisateur <b>{{utilisateur.nom}}</b></h2></mat-card-title>
    <mat-card-content>
      <table class="mt-3" mat-table [dataSource]="dataSource" matSort >

        <!-- Titre Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
          <td mat-cell *matCellDef="let data"> {{data.titre}} </td>
        </ng-container>

        <!-- Date de Soumission Column -->
        <ng-container matColumnDef="datesoumission">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Soumission</th>
          <td mat-cell *matCellDef="let data"> {{data.datesoumission | date:'dd/MM/y'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="primary" (click)="info(data.idsol)">Info</button>
            <button mat-raised-button class="action" color="primary" (click)="modifier(data)">Modifier</button>
            <button mat-raised-button class="action" color="warn" (click)="openDialog(data)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
