<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Modification de la Solution</h2></mat-card-title>
    <form (ngSubmit)="submit(myForm)" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Titre</mat-label>
            <input formControlName="titre" matInput placeholder="Titre de la Solution" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Détail de la Solution</mat-label>
            <textarea formControlName="solution" matInput placeholder="Détail de la Solution" rows="6"
                      type="textarea"></textarea>
          </mat-form-field>

          <button class="waves-light" mat-raised-button mdbWavesEffect type="reset">Réinitialiser</button>
          <br>
          <button [disabled]="!myForm.valid" color="primary" mat-raised-button mdbWavesEffect type="submit">Modifier
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
