<h1 mat-dialog-title><b>Alert !</b></h1>
<div mat-dialog-content>
  <span>{{data}}</span>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" cdkFocusInitial color="warn" mat-raised-button style="margin-left: 25%">Non
  </button>
  <button [mat-dialog-close]="true" color="primary" mat-raised-button>Oui</button>
</div>
