<h1 mat-dialog-title><b>Alert !</b></h1>
<div mat-dialog-content>
  <span>{{data}}</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial color="warn">Non</button>
  <button mat-raised-button [mat-dialog-close]="true"  color="primary">Oui</button>
</div>
