<h1 mat-dialog-title><b>Alert !</b></h1>
<div mat-dialog-content>
  <span>{{data}}</span>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false" color="warn">Non</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Oui</button>
</div>
