<h1 mat-dialog-title><b>Alert !</b></h1>
<div mat-dialog-content>
  <span>{{data}}</span>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" cdkFocusInitial class="button" color="warn" mat-raised-button
          style="margin-left: 20%">Non
  </button>
  <button [mat-dialog-close]="true" class="button" color="primary" mat-raised-button>Oui</button>
</div>
