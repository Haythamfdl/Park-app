<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Ajout d'un Utilisteur</h2></mat-card-title>
    <form (ngSubmit)="submit(myForm)" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Nom et Prénom</mat-label>
            <input formControlName="nom" matInput placeholder="Nom de l'utilisateur" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email address" type="text">
            <mat-error *ngIf="myForm.get('email').invalid">Email est pas valide</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mots de Passe</mat-label>
            <input formControlName="pass" matInput placeholder="Mots de Passe de l'utilisateur" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input formControlName="tel" matInput placeholder="Téléphone de l'utilisateur" type="tel">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Permissions</mat-label>
            <mat-select formControlName="permissions" multiple>
              <mat-option *ngFor="let permission of permissions" [value]="permission">{{permission.libelle}}</mat-option>
            </mat-select>
          </mat-form-field>

          <button class="waves-light" mat-raised-button mdbWavesEffect type="reset">Réinitialiser</button>
          <br>
          <button [disabled]="!myForm.valid" color="primary" mat-raised-button mdbWavesEffect type="submit">Ajouter
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
