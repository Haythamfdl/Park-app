<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Affectation de l'équipement <strong>{{equipement.numero}}</strong></h2></mat-card-title>
    <form (ngSubmit)="submit()" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Numéro d'un Agent</mat-label>
            <input formControlName="numero" matInput placeholder="Numéro d'un Agent">
            <button (click)="recheche()" aria-label="Recherche" class="waves-light" color="primary" mat-button
                    mat-icon-button
                    mat-raised-button matSuffix mdbWavesEffec type="button">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>

          <mat-label *ngIf="show">Nom de l'agent: <a href="/app/agents/info/{{agent.numero}}">{{agent.nom}}</a>
          </mat-label>
          <br>
          <button color="primary" disabled="{{!show}}" mat-raised-button mdbWavesEffect type="submit">Affecter</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
