<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2>Ajout d'un équipement</h2></mat-card-title>
    <form (ngSubmit)="submit(myForm)" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Numéro</mat-label>
            <input formControlName="numero" matInput placeholder="Numéro de l'équipement" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Désignation</mat-label>
            <input formControlName="designation" matInput placeholder="Désignation de l'équipement" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fabriquant</mat-label>
            <input formControlName="fabriquant" matInput placeholder="Fabriquant de l'équipement" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date d'aquisition</mat-label>
            <input [matDatepicker]="datea" formControlName="dateaquisition" matInput
                   placeholder="Date d'aquisition de l'équipement"
                   readonly type="text">
            <mat-datepicker-toggle [for]="datea" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #datea></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Valeur d'aquisition</mat-label>
            <input formControlName="valeuraquisition" matInput min="0"
                   placeholder="Valeur d'aquisition de l'équipement en DH"
                   type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date mis en Service</mat-label>
            <input [matDatepicker]="dates" formControlName="dateservice" matInput
                   placeholder="Date mis en Service de l'équipement"
                   readonly type="text">
            <mat-datepicker-toggle [for]="dates" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #dates></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Durée de garantie</mat-label>
            <input formControlName="dureegarantie" matInput min="0"
                   placeholder="Durée de garantie de l'équipement en Années"
                   type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Poids</mat-label>
            <input formControlName="poids" matInput placeholder="Poids de l'équipement" type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Taille</mat-label>
            <input formControlName="taille" matInput placeholder="Taille de l'équipement" type="text">
          </mat-form-field>

          <button class="waves-light" mat-raised-button mdbWavesEffect type="reset">Réinitialiser</button>
          <br>
          <button [disabled]="!myForm.valid" color="primary" mat-raised-button mdbWavesEffect type="submit">Ajouter
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
