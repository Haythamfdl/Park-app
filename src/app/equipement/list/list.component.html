<div class="flex-container">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2 >Liste des équipements</h2></mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" class="mt-3">Ajouter un Equipement</button>
    <table class="mt-3" mat-table [dataSource]="dataSource" matSort >

      <!-- Numéro Equipement Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro Equipement</th>
        <td mat-cell *matCellDef="let equipement"> {{equipement.numero}} </td>
      </ng-container>

      <!-- Désignation Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Désignation</th>
        <td mat-cell *matCellDef="let equipement"> {{equipement.designation}} </td>
      </ng-container>

      <!-- Agent affecter Column -->
      <ng-container matColumnDef="agent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Agent affecter</th>
        <td mat-cell *matCellDef="let equipement">{{equipement.agent.nom}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let equipement">
          <button mat-raised-button color="primary">Info</button>
          <button mat-raised-button class="action" color="primary">Modifier</button>
          <button mat-raised-button class="action" color="primary">Affecter a un Agent</button>
          <button mat-raised-button class="action" color="warn" (click)="openDialog(equipement)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
