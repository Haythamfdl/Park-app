<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title><h2 >Information sur l'équipement</h2></mat-card-title>
      <form [formGroup]="myForm" *ngIf="myForm">
        <mat-card-content>
          <div class="example-container mtb-2 text-center">

            <mat-form-field appearance="outline">
              <mat-label>Numéro</mat-label>
              <input type="text" matInput formControlName="numero" readonly placeholder="Numéro de l'équipement" >
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Désignation</mat-label>
              <input type="text" matInput formControlName="designation" readonly placeholder="Désignation de l'équipement" >
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Fabriquant</mat-label>
              <input type="text" matInput formControlName="fabriquant" readonly placeholder="Fabriquant de l'équipement" >
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Date d'aquisition</mat-label>
              <input type="text" matInput [matDatepicker]="datea" formControlName="dateaquisition" placeholder="Date d'aquisition de l'équipement" readonly>
              <mat-datepicker-toggle matSuffix [for]="datea"></mat-datepicker-toggle>
              <mat-datepicker #datea disabled></mat-datepicker>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Valeur d'aquisition</mat-label>
              <input type="number" min="0" matInput formControlName="valeuraquisition" placeholder="Valeur d'aquisition de l'équipement en DH" readonly>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Date mis en Service</mat-label>
              <input type="text" matInput [matDatepicker]="dates"  formControlName="dateservice" placeholder="Date mis en Service de l'équipement" readonly>
              <mat-datepicker-toggle matSuffix [for]="dates"></mat-datepicker-toggle>
              <mat-datepicker #dates disabled></mat-datepicker>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Durée de garantie</mat-label>
              <input type="number" min="0" matInput formControlName="dureegarantie" placeholder="Durée de garantie de l'équipement en Années" readonly>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Poids</mat-label>
              <input type="text" matInput formControlName="poids" placeholder="Poids de l'équipement" readonly>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Taille</mat-label>
              <input type="text" matInput formControlName="taille" placeholder="Taille de l'équipement" readonly>
            </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Agent affecter (Numéro)</mat-label>
            <input type="text" matInput value="{{agent}}" readonly>
          </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Date affectation</mat-label>
              <input type="text" matInput [matDatepicker]="dateaf"  formControlName="dateaffectation" readonly>
              <mat-datepicker-toggle matSuffix [for]="dateaf"></mat-datepicker-toggle>
              <mat-datepicker #dateaf disabled></mat-datepicker>
            </mat-form-field>
      </div>
        </mat-card-content>
      </form>
  </mat-card>
</div>
