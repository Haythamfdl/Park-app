<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="flex-item mat-elevation-z8">
    <mat-card-title>
      <h2>Information sur l'équipement</h2>
      <h3 *ngIf="equipement.isdeleted"><strong>Equipement Supprimer !</strong></h3>
    </mat-card-title>
    <form *ngIf="myForm" [formGroup]="myForm">
      <mat-card-content>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Numéro</mat-label>
            <input formControlName="numero" matInput placeholder="Numéro de l'équipement" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Désignation</mat-label>
            <input formControlName="designation" matInput placeholder="Désignation de l'équipement" readonly
                   type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fabriquant</mat-label>
            <input formControlName="fabriquant" matInput placeholder="Fabriquant de l'équipement" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date d'aquisition</mat-label>
            <input [matDatepicker]="datea" formControlName="dateaquisition" matInput
                   placeholder="Date d'aquisition de l'équipement"
                   readonly type="text">
            <mat-datepicker-toggle [for]="datea" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #datea disabled></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Valeur d'aquisition</mat-label>
            <input formControlName="valeuraquisition" matInput min="0"
                   placeholder="Valeur d'aquisition de l'équipement en DH"
                   readonly type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date mis en Service</mat-label>
            <input [matDatepicker]="dates" formControlName="dateservice" matInput
                   placeholder="Date mis en Service de l'équipement"
                   readonly type="text">
            <mat-datepicker-toggle [for]="dates" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #dates disabled></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Durée de garantie</mat-label>
            <input formControlName="dureegarantie" matInput min="0"
                   placeholder="Durée de garantie de l'équipement en Années"
                   readonly type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Poids</mat-label>
            <input formControlName="poids" matInput placeholder="Poids de l'équipement" readonly type="text">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Taille</mat-label>
            <input formControlName="taille" matInput placeholder="Taille de l'équipement" readonly type="text">
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Agent affecter (Numéro)</mat-label>
            <input matInput readonly type="text" value="{{agent}}">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date affectation</mat-label>
            <input [matDatepicker]="dateaf" formControlName="dateaffectation" matInput readonly type="text">
            <mat-datepicker-toggle [for]="dateaf" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #dateaf disabled></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
